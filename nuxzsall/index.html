<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Files</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333; /* Dark background */
            margin: 0;
            padding: 20px;
            color: #f4f4f4; /* Light text color */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff; /* White container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* Header color */
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #007bff; /* Link color */
            background-color: #f9f9f9; /* Link background */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e9e9e9; /* Hover effect */
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #777; /* Back link color */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
  
    </div>
</body>
</html>
